<!DOCTYPE html>
<!-- Coding by Josiah (https://linkedin.com/in/kamaujosia) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./src/app.js" defer></script>
    <!-- Font Awesome CDN Icons -->
    <script
      src="https://kit.fontawesome.com/498214ab07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="main">
        <h1>Currency Converter</h1>
      <div id="converter">
        <form action="">
          <div class="row">
            <!-- PART 1 : USER INPUT -->
            <div id="i-have">
              <h3 class="title">I have</h3>
              <p class="rates">1 GBP = 4.9232 PLN</p>
              <div class="currency-list">
                <img src="https://www.countryflagicons.com/FLAT/64/DE.png" alt="" id="flag" />
                <select class="currency">
                    <option value="USD">USD</option>
                    <option value="NPR">NPR</option>
                    <option value="INR">INR</option>
                    <option value="PKR">PKR</option>
                    <option value="KES">KES</option>
                </select>
              </div>
              <input type="text" placeholder="£" />
            </div>
            <!-- Exchange Icon -->
            <!-- <div class="icon"><i class="fas fa-exchange-alt"></i></div> -->
            <!-- PART 2: CONVERTED OUTPUT -->
            <div id="i-want">
                <div class="wrapper">
                    <h3 class="title">I want</h3>
                    <p class="rates">1 GBP = 4.9232 PLN</p>
                    <div class="currency-list">
                      <img src="https://www.countryflagicons.com/FLAT/64/DE.png" alt="" id="flag" />
                      <select class="currency">
                          <option value="USD">USD</option>
                          <option value="NPR">NPR</option>
                          <option value="INR">INR</option>
                          <option value="PKR">PKR</option>
                          <option value="KES">KES</option>
                      </select>
                    </div>
                    <input type="text" placeholder="£" />
                </div>
              <div id="submit">
                  <input type="submit" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
